<!doctype html>
<head lang="en">
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="css/ListStudents.css" type="text/css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" 
		type="text/javascript"></script>
	<script src="js/ListStudents.js" type="text/javascript"></script>
</head>
<body>
	<div>
		<input id="firstname" type="text" placeholder="First Name">
		<input id="lastname" type="text" placeholder="Last Name">
		<input id="sat" type="text" placeholder="SAT">
		<input id="gpa" type="text" placeholder="GPA">
		<button id="add">Add</button>
	</div>
	<h1>List of Students</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Full Name</td>
				<td>SAT</td>
				<td>GPA</td>
			</tr>
		</thead>
		<tbody id="Students">
		</tbody>
	</table>
	<p>
		<button id="refresh" class="btn btn-success">Get All Students</button>
	</p>
</body>
</html>
